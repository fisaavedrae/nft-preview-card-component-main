<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="imagen">
        <img src="./assets/images/image-equilibrium.jpg" alt="Imagen de cubo en equilibrio">
      </div>
      <div class="informacion-producto">
        <div class="nombre-prod">Equilibrium</div>
        <div class="id-prod">#3429</div>
      </div>
      <div class="desc-prod">Our Equilibrium collection promotes balance and calm.</div>
      <div class="valores">
        <div class="etherium"><img src="./assets/images/icon-ethereum.svg" alt="Icono Etherium" />
          0.041 ETH
        </div>
        <div class="dias"><img src="./assets/images/icon-clock.svg" alt="Icono reloj" /> 3 days left</div>
      </div>
      <div class="usuario">
        <div class="avatar"><img src="./assets/images/image-avatar.png" alt="Avatar usuario" /></div>
        <div class="datos-usuario">Creation of <a href="#">Jules Wyvern</a></div>
      </div>
    </div>
  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
